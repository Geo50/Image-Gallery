<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Image Gallery</h1>
    </div>

    <section>
        <!--BUTTONS TOP-->
        <div class="cont_btns">
            <button id="Germany" onclick="germ_btn()">Germany</button>
            <button id="Norway" onclick="nor_btn()">Norway</button>
            <button id="Greece" onclick="gre_btn()">Greece</button>
            <button id="Italy" onclick="it_btn()">Italy</button>
        </div>
    </section>

    <section>
        <!--IMAGE GALLERY-->
        <div class="cont_gal">
            <div>
                <img class="img nor"
                    src="https://i.natgeofe.com/k/679e983c-4461-4398-bb6d-9b508fe3e4de/norway-northern-lights.jpg"
                    alt="Norway">
                <img class="img it"
                    src="https://media.istockphoto.com/id/494084426/photo/milano-spirit.jpg?s=170667a&w=0&k=20&c=5IdododIAXYq90hIQygDera1zrDyOMVSHZXQADPIlDg="
                    alt="Italy">
                <img class="img gre"
                    src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2021/06/02/20/istock-833264986.jpg"
                    alt="Greece">
                <img src="https://www.internationalcitizens.com/wp-content/uploads/2018/06/Berlin-Germany.jpg"
                    alt="Germany" class="img ger">
                <img src="https://media.istockphoto.com/id/539115110/photo/colosseum-in-rome-and-morning-sun-italy.jpg?s=612x612&w=0&k=20&c=9NtFxHI3P2IBWRY9t0NrfPZPR4iusHmVLbXg2Cjv9Fs="
                    alt="Italy_2" class="img it">
                <img src="https://www.greekboston.com/wp-content/uploads/2017/07/Partheon.jpg" alt="Greece_2"
                    class="img gre">
                <img src="https://www.iamexpat.de/sites/iamexpat.de/files/styles/ogimage_thumb/public/german-federal-states.jpg?itok=C5UEQUpw"
                    alt="Germany_2" class="img ger">
                <img src="https://media.istockphoto.com/id/904734910/photo/colorful-northern-lights.jpg?s=612x612&w=0&k=20&c=XBxDKeXCghkPQVVJ30TINBCWQKLpI8tT44yyXwjbtro="
                    alt="Norway_2" class="img nor">
            </div>
        </div>


    </section>
    <script src="script.js"></script>
</body>

</html>
